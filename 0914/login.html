<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="login.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="group1">
      <div class="login">
        <h2 class="login-heading">로그인</h2>
        <form action="javascript:alert('반갑습니다')" class="login-form">
          <!-- 필드셋 -->
          <fieldset>
            <legend>로그인 폼</legend>
            <div class="user-id">
              <label for="user-email">아이디</label>
              <input type="email" id="user-email" required placeholder="email계정">
            </div>
            <div class="user-pw">
              <label for="user-password">비밀번호</label>
              <input type="password" id="user-password" required placeholder="비밀번호 입력하세요">
            </div>
            <button class="btn-login">로그인</button>
          </fieldset>
        </form>
        <ul class="sub-menu">
          <li>회원가입</li>
          <li>아이디/비밀번호 찾기</li>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
